<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - WorkNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1; /* pushes footer down */
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container text-center mt-5">
    <h1 class="fw-bold">Welcome to WorkNest</h1>
    <p class="lead">Manage your team and tasks efficiently</p>
    <a class="btn btn-primary me-2" th:href="@{/login}">Login</a>
    <a class="btn btn-success" th:href="@{/register}">Register</a>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
