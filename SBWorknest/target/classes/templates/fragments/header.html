<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WorkNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}">WorkNest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Links for logged-out users -->
                    <th:block th:if="${session.userId == null}">
                        <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
                    </th:block>

                    <!-- Links for logged-in users -->
                    <th:block th:if="${session.userId != null}">
                        <li class="nav-item">
                            <a class="nav-link" th:if="${session.role == T(com.example.enums.Role).ADMIN}" th:href="@{/admin/dashboard}">Admin Dashboard</a>
                            <a class="nav-link" th:if="${session.role == T(com.example.enums.Role).USER}" th:href="@{/user/dashboard}">User Dashboard</a>
                            <a class="nav-link" th:if="${session.role == T(com.example.enums.Role).LEADER}" th:href="@{/user/dashboard}">Leader Dashboard</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
