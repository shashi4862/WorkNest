<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WorkNest Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .hero-section {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 100px 0;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div th:replace="~{layout/header :: main-header}"></div>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-3 font-weight-bold">WorkNest</h1>
            <p class="lead mt-4">Your all-in-one platform for task management and team collaboration. Join us to streamline your workflow and boost productivity.</p>
            <div class="mt-5">
                <a th:href="@{/register}" class="btn btn-light btn-lg font-weight-bold mr-3">
                    <i class="fas fa-user-plus"></i> Register
                </a>
                <a th:href="@{/login}" class="btn btn-outline-light btn-lg font-weight-bold">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </div>
    </div>

    <div th:replace="~{layout/footer :: main-footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
