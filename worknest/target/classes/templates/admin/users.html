<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{layout/header :: main-header}"></div>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Manage Users</h2>

        <h3>Add a New User</h3>
        <form th:action="@{/admin/addUser}" method="post" th:object="${user}" class="mb-4">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" th:field="*{password}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success mt-3">Add User</button>
        </form>

        <h3>Users List</h3>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${users}">
                        <td th:text="${u.name}"></td>
                        <td th:text="${u.email}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="~{layout/footer :: main-footer}"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
