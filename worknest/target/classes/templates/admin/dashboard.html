<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-header {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout/header :: main-header}"></div>
    <div class="container mt-5">
        <h1 class="mb-4">Admin Dashboard</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">Task Management</div>
                    <div class="card-body">
                        <p class="card-text">View and manage all tasks in the system.</p>
                        <a th:href="@{/admin/tasks}" class="btn btn-outline-primary">Go to Tasks</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">User Management</div>
                    <div class="card-body">
                        <p class="card-text">View and manage all users and their roles.</p>
                        <a th:href="@{/admin/users}" class="btn btn-outline-primary">Go to Users</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4 shadow-sm">
            <div class="card-header bg-secondary text-white">Recent Tasks</div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="task : ${tasks}" th:text="${task.title}"></li>
                </ul>
            </div>
        </div>
    </div>
    <div th:replace="~{layout/footer :: main-footer}"></div>
</body>
</html>
