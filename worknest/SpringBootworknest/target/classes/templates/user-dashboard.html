<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container mt-4">
		<h2>User Dashboard</h2>

		<!-- Success Message -->
		<div th:if="${successMessage}"
			class="alert alert-success alert-dismissible fade show" role="alert">
			<span th:text="${successMessage}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>

		<!-- Assigned Tasks Table -->
		<table class="table table-bordered mt-3">
			<thead>
				<tr>
					<th>Task</th>
					<th>Status</th>
					<th>Update Status</th>
					<th>Comments</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="a : ${assignments}">
					<td th:text="${a.task.title}"></td>
					<td th:text="${a.status}"></td>
					<td>
						<form th:action="@{/user/update-status}" method="post">
							<input type="hidden" name="assignmentId" th:value="${a.id}" /> <select
								name="status" class="form-select">
								<option value="IN_PROGRESS" th:selected="${a.status.name()=='IN_PROGRESS'}">In Progress</option>
								<option value="COMPLETED" th:selected="${a.status.name()=='COMPLETED'}">Completed</option>
								<option value="DELAYED" th:selected="${a.status.name()=='DELAYED'}">Delayed</option>
							</select>

							<button type="submit" class="btn btn-sm btn-success mt-1">Update</button>
						</form>
					</td>
					<td>
						<form th:action="@{/user/comment}" method="post">
							<input type="hidden" name="assignmentId" th:value="${a.id}" /> <input
								type="text" name="content" class="form-control"
								placeholder="Add comment" required />
							<button type="submit" class="btn btn-sm btn-primary mt-1">Add</button>
						</form> <!-- Existing Comments -->
						<ul class="mt-1">
							<li th:each="c : ${a.comments}"
								th:text="${c.content} + ' - ' + ${c.author.name}"></li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
