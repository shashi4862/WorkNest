<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Tasks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{layout/header :: main-header}"></div>
    <div class="container mt-5">
        <h1 class="mb-4">My Tasks</h1>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">Assigned Tasks</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Due Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="task : ${tasks}">
                            <td th:text="${task.title}"></td>
                            <td th:text="${task.status}"></td>
                            <td th:text="${task.dueDate}"></td>
                            <td>
                                <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-sm btn-info">View</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:replace="~{layout/footer :: main-footer}"></div>
</body>
</html>
