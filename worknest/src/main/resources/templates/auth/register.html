<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{layout/header :: main-header}"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg p-4">
                    <h2 class="card-title text-center mb-4">Register</h2>
                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" class="form-control" th:field="*{name}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone" class="form-control" th:field="*{phone}">
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <select id="role" class="form-control" name="role" required>
                                <option value="USER">User</option>
                                <option value="ADMIN">Admin</option>
                                <option value="LEADER">Leader</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{layout/footer :: main-footer}"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
