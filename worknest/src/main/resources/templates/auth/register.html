<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register</title>
</head>
<body>
	<th:block th:replace="layout/header :: *"></th:block>

	<h2>Register</h2>
	<form th:action="@{/register}" method="post" th:object="${user}">
		<label>Name:</label> <input type="text" th:field="*{name}" required><br>
		<br> <label>Email:</label> <input type="email"
			th:field="*{email}" required><br>
		<br> <label>Password:</label> <input type="password"
			th:field="*{password}" required><br>
		<br> <label>Phone:</label> <input type="text" th:field="*{phone}"><br>
		<br>
		<button type="submit" class="btn">Register</button>
	</form>

	<p>
		Already have an account? <a th:href="@{/login}">Login</a>
	</p>

	<th:block th:replace="layout/footer :: *"></th:block>

</body>
</html>
